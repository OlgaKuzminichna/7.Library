<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <h1>My library</h1>
        <div class="navbar-button">
            <input class="checkbox" type="checkbox" id="darkmode-toggle"/>
            <label for="darkmode-toggle">
        </div>
        
    </div>
    
    <div class="main-container">
        <div class="addBook">
            <button class="addBookBtn">+ Add book</button>
        </div>
         
        <div class="book-grid">
           
            <div class="book-card">
                <h1>A Game of Thrones </h1>
                <p>By George R. R. Martin</p>
                <p>694 pages</p>
                <button class="btn btn-read green-background">Read</button>
                <button class="btn btn-remove">Remove</button>
            </div>
        </div>
    </div>
    
    <div class="popup" >
        <form action="#" method="get" id="form">
            <h1>Add new book</h1>
            <input class="input" type="text" id="title" placeholder="Title"  required maxlength="100"> </input>        
            <input class="input" type="text" id="author" placeholder="Author" required maxlength="100"> </input> 
            <input class="input" type="number" id="pages" placeholder="Pages" required maxlength="10000"> </input> 
            <div class="is-read">
                <label for="isRead">Have you read it?</label>
                <input type="checkbox" id="isRead" />
            </div>
             <button class="btn green-background submit" type="submit">Submit</button>
            </form>

        </form>
    </div>
    

    <script src="event.js"></script> 
</body>
</html>
